<!doctype html>
<html lang="en">

<body>

  <header>
    <nav class="navbar">

  <main class="container">

      <div class="pages">
        <div class="page leftpage">

            <label for="inputPayment">Payment</label>
            <input id="inputPayment" type="number"/>

          <p class="bribes-title">S</p>
          <!-- TODO : Display bribes and total paiement -->

          </div>
          <div class="bribes-total">

            </div>

              <p>52 501$</p>
